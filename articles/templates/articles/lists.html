
	{%extends 'base_layout.html'%}
	{%block content%}
	<div class = "wrapper">
	<h1>Algorithm Articles</h1>
	<div class = "articles">
	{% for a in arti %}
	<div class = "article">
	<h2 class="heading"><a href="{% url 'articles:detail' slug=a.slug %}">{{a.title}}</a></h2>
	<p>{{a.partial}}</p>
	<p>{{a.date}}</p>
	<p class = "author">added by  {{a.author.username}}</p>
	</div>
	{% endfor %}
	</div>
	</div>
	{%endblock%}
